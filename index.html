<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGXtreme Mods™</title>

    <!-- Importing Google Fonts for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            color: white; /* Title color changed to white */
            letter-spacing: 2px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title .x {
            color: blue; /* X color changed to blue */
        }

        .title .tm {
            font-size: 0.6em;
            margin-left: 5px;
            vertical-align: top;
            color: blue; /* TM color changed to blue */
        }

        /* Login Section Styles */
        .login-container {
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .login-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 1.2em;
        }

        .login-container button {
            font-size: 1.2em;
            padding: 10px 30px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #005bb5;
        }

        /* Mod Menu Styles */
        .mod-menu-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s forwards;
            z-index: 5;
        }

        .mod-menu-container h3 {
            font-family: 'Poppins', sans-serif;
            color: #d3d3d3;
            margin-bottom: 20px;
        }

        .mod-menu-container label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #d3d3d3;
        }

        .mod-menu-container input[type="number"], .mod-menu-container select {
            font-size: 1.2em;
            padding: 10px;
            width: 70%;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #555;
            background-color: #2b2b2b;
            color: #e0e0e0;
        }

        .mod-menu-container button {
            font-size: 1.2em;
            padding: 10px 40px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .mod-menu-container button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .footer {
            font-size: 1em;
            color: #aaa;
            margin-top: auto;
            padding: 10px;
        }

        .footer strong {
            color: #ccc;
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #1a73e8;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>

    <script>
        // Show the login screen initially
        window.onload = function() {
            document.querySelector('.login-container').style.display = 'block';
        }

        // Login validation with username "RG" and password "1k"
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Basic login validation (replace with your own logic)
            if (username === "RG" && password === "1k") {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.mod-menu-container').style.display = 'block';
            } else {
                alert("Invalid credentials! Please try again.");
            }
        }

        // Apply settings and open Free Fire app with com.dts.freefireth package
        function applySettings() {
            var accuracy = document.getElementById("accuracy").value;
            var smoothness = document.getElementById("smoothness").value;
            var targetPriority = document.getElementById("targetPriority").value;
            var range = document.getElementById("range").value;
            var headtracking = document.getElementById("headtracking").checked ? "true" : "false";
            var aimlock = document.getElementById("aimlock").checked ? "true" : "false";

            // Build the URI with parameters, using the com.dts.freefireth package
            var uri = "freefire://com.dts.freefireth?accuracy=" + accuracy + 
                      "&smoothness=" + smoothness +
                      "&targetPriority=" + targetPriority +
                      "&range=" + range + 
                      "&headtracking=" + headtracking +
                      "&aimlock=" + aimlock;

            // Try to open the Free Fire app
            window.location.href = uri;

            // If Free Fire is not opened within 2 seconds, redirect to the App Store or Play Store
            setTimeout(function() {
                window.location.href = "https://apps.apple.com/app/id1113944055";  // For iOS (replace with actual app URL for Free Fire)
            }, 2000);
        }

    </script>
</head>
<body>

    <!-- Main Title -->
    <div class="title">RG<span class="x">X</span>treme Mods<span class="tm">™</span></div>

    <!-- Login Form -->
    <div class="login-container">
        <h3>Login to Access Mod Menu</h3>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Mod Menu -->
    <div class="mod-menu-container">
        <h3>Mod Menu</h3>
        <label for="accuracy">Accuracy:</label>
        <input type="number" id="accuracy" value="100" min="0" max="100"><br>

        <label for="smoothness">Smoothness:</label>
        <input type="number" id="smoothness" value="50" min="0" max="100"><br>

        <label for="targetPriority">Target Priority:</label>
        <select id="targetPriority">
            <option value="head">Head</option>
            <option value="body">Body</option>
        </select><br>

        <label for="range">Range:</label>
        <input type="number" id="range" value="100" min="0" max="100"><br>

        <label>Enable Headtracking:</label>
        <label class="switch">
            <input type="checkbox" id="headtracking">
            <span class="slider"></span>
        </label><br>

        <label>Enable Aimlock:</label>
        <label class="switch">
            <input type="checkbox" id="aimlock">
            <span class="slider"></span>
        </label><br>

        <button onclick="applySettings()">Apply Settings</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>RGXtreme Mods™ | All Rights Reserved</p>
    </div>

</body>
</html>
